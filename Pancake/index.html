<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancakeSwap</title>
    <link rel="stylesheet" href="./Css-global/main.css" />
  </head>

  <body>
    <header></header>

    <main>
      <section id="hero-section" class="hero-section">
        <div class="hero-section-content">
          <div id="hero-slideBar" class="hero-slideBar">
            <div class="hero-slideBar-content">
              <span>PancakeSwap x Trust Wallet</span>
              <h2>Trade and win $10,000 Prize Pool</h2>
              <div class="hero-slideBar-content-img"></div>
              <div class="hero-slideBar-buttons">
                <button class="btn">
                  <div>
                    <span>Trade now</span>
                    <span>
                      <img
                        class="hero-slideBar-buttons-icons"
                        src="./Components/HeroSection/images/Icons/icon-arr-r.svg"
                        alt="icon-arrow-right"
                      />
                    </span>
                  </div>
                </button>
                <button class="btn">
                  <div>
                    <span>Download</span>
                    <span
                      ><img
                        src="./Components/HeroSection/images/Icons/icon-arrow-up.svg"
                        alt="icon-arrow-up"
                    /></span>
                  </div>
                </button>
              </div>
              <div class="hero-slideBar-btnSlider">
                <span id="slider1"></span>
                <span id="slider2"></span>
                <span id="slider3"></span>
              </div>
              <div class="hero-slideBar-img">
                <img
                  class="hero-slideBar-img-bunny1"
                  src="./Components/HeroSection/images/hero-slidebar-bunny1.webp"
                  alt="hero-slidebar"
                />
              </div>
            </div>
          </div>

          <div class="hero-homepage">
            <div class="hero-homepage-text">
              <h1 class="hero-homepage-text-title">
                The moon is made of pancakes.
              </h1>
              <p class="hero-homepage-text-parag">
                Trade, earn, and win crypto on the most popular decentralized
                platform in the galaxy.
              </p>
              <div class="hero-homepage-buttons">
                <button class="btn">Connect Wallet</button>
                <button class="btn-thin">Trade Now</button>
              </div>
            </div>
            <div class="hero-homepage-images">
              <img
                class="img-anim astronaut-bunny-img"
                src="./Components/HeroSection/images/astronaut-bunny.webp"
                alt=""
              />
              <img
                class="astronaut-bunny-img-star hero-anim-star-2"
                src="./Components/HeroSection/images/star-left.webp"
                alt=""
              />
              <img
                class="astronaut-bunny-img-star hero-anim-star-5"
                src="./Components/HeroSection/images/star-right.webp"
                alt=""
              />
              <img
                class="astronaut-bunny-img-star hero-anim-star-3"
                src="./Components/HeroSection/images/star-top-r.webp"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="hero-bg-wave">
          <img src="./Components/HeroSection/images/wave-bg.svg" alt="" />
        </div>

        <!--  -->
      </section>
    </main>

    <footer></footer>
    <script src="./Components/HeroSection/hero-section.js"></script>
  </body>
</html>
