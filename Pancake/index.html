<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PancakeSwap</title>
  <link rel="stylesheet" href="./Css-global/main.css" />
</head>

<body>
  <header></header>

  <main>
    <section id="hero-section"></section>

    <section id="card-section "></section>

    <section id="twin-section"></section>

    <section id="orange-section">
      <div class="orange-section-container">
        <div id="section-wrapper">
          <div class="top-text">
            <h2><span>Win</span> millions in prizes</h2>
            <div>
              <h3>Provably fair, on-chain games.</h3>
            </div>
            <div>
              <h3 style="margin-bottom: 40px;">win big with PancakeSwap.</h3>
            </div>
          </div>
          <div id="card-wrapper">
            <div id="left-card">
              <div id="icon-wrapper">
                <img src="../orange-section/icons/svgexport-30.svg" alt="icon" />
              </div>
              <div id="text-card-wrapper">
                <h3>Predition</h3>
                <h1>$1.1 billion</h1>
                <h3>in BNB + cake won so far</h3>
                <h2>Predict the price trend of BNB or CAKE to win</h2>

              </div>
              <div class="button-orange-card">
                <button class="btn">Play</button>
              </div>
            </div>
            <div id="right-card">
              <div id="icon-wrapper">
                <img src="../orange-section/icons/svgexport-32.svg">
              </div>
              <div id="text-card-wrapper">
                <h3>Lottery</h3>
                <h1>$87,302</h1>
                <h3 id="h3-last">in CAKE prizes this round</h3>
                <h2>Buy tickets with CAKE, win CAKE if your numbers match</h2>
              </div>
              <div class="button-orange-card">
                <button class="btn">Buy Tickets</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-left-wrapper">

        <img  src="../orange-section/imgs/bottom-left@2x.webp" />

        <img  src="../orange-section/imgs/green@2x.webp" />

        <img  src="../orange-section/imgs/red@2x.webp" />

        <img  src="../orange-section/imgs/top-right@2x.webp" />
      </div>
      <div class="top-right-wrapper">
        <img src="../orange-section/imgs/2.webp" />

        <img  src="../orange-section/imgs/4.webp" />

        <img src="../orange-section/imgs/6@2x.webp"/>

        <img  src="../orange-section/imgs/7@2x.webp" />

        <img  src="../orange-section/imgs/9@2x.webp" />

        
      </div>
    </section>

    <section id="buyCake-section"></section>
  </main>

  <footer></footer>
</body>

</html>
