<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancakeSwap</title>
    <link rel="stylesheet" href="./Css-global/main.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container-logo-menu">
          <div class="logo-home">
            <a href="#home"><img class="img-logo" src="../DesignSystem/images/Logo/color-black.svg" alt="logo"></a>
          </div> 
          <div class="menus">
            <div class="dropdowns">
              <button class="btn-trade">Trade</button>
              <div class="dropdown-content">
                <a href="swap">Swap</a>
                <a href="limit">Limit</a>
                <a href="liquidity">Liquidity</a>
                <a href="perpetual">Perpetual</a>
                <a href="bridge">Bridge</a>
              </div>
            </div>
            <div class="dropdowns">
              <button class="btn-earn">Earn</button>
              <div class="dropdown-content">
                <a href="farms">Farms</a>
                <a href="pools">Pools</a>
              </div>
            </div>
            <div class="dropdowns">
              <button class="btn-win">Win</button>
              <div class="dropdown-content">
                <a href="trading-competition">Trading Competiotion</a>
                <a href="prediction">Prediction (BETA)</a>
                <a href="lottery">Lottery</a>
                <a href="pottery">Pottery (BETA)</a>
              </div>
            </div>
            <div class="dropdowns">
              <button class="btn-NFT">NFT</button>
              <div class="dropdown-content">
                <a href="overview">Overview</a>
                <a href="collections">Collections</a>
                <a href="activity">Activity</a>
              </div>
            </div>
            <div class="dropdowns">
              <button class="btn-3-points-menu"><img class="three-points-menu" src="../DesignSystem/images/Icons/others-icons/three-dots-svgrepo-com.svg" alt="..."></button>
              <div class="dropdown-content">
                <a href="info">Info</a>
                <a href="ifo">IFO</a>
                <a href="voting">Voting</a>
                <a href="leaderboard">Leaderboard</a>
                <a href="blog">Blog</a>
                <a href="docs">Docs</a>
              </div>
            </div>
          </div>
        </div>
        <div class="container-details-from-navbar">
          <div class="bunny-price">
            <a class="icon-bunny-price" href="">
              <img class="img-bunny-logo" src="../DesignSystem/images/Logo/cake-token.png" alt="logo">
              <span class="price">$4.011</span>
            </a>
          </div>
          <div class="language">
            <button class="btn-change-language"><img class="img-lng" src="../DesignSystem/images/Icons/others-icons/icons8-geografia-48 1.png" alt=""></button>
          </div>
          <div class="option">
            <button class="btn-option"><img class="img-btn-option" src="../DesignSystem/images/Icons/others-icons/option-btn.svg" alt=""></button>
          </div>
          <div class="dropdown-crypto">
            <button class="change-crypto">
              <img class="img-change-crypto" src="../DesignSystem/images/Icons/standard-pankake-icons/one.png" alt="">
              BNB Smart Chain
              <img class="img-down-arrow" src="../DesignSystem/images/Icons/others-icons/down-arrow-svgrepo.svg" alt="">
            </button>
            <div class="dropdown-content">
              <p class="select-network-text">Select a Network</p>
                  <a style="color: blue; font-size: 18px;" href="">
                      <img style="width: 25px; height: 20px; padding-right: 5px;"  class="img-change-crypto" src="../DesignSystem/images/Icons/standard-pankake-icons/one.png" alt="">
                      BNB Smart Chain
                    </a>
                  <a href="">
                    <img class="img" src="../DesignSystem/images/Icons/others-icons/ethereum.png" alt="">
                    Ethereum
                  </a>
                  <a href="">
                    <img class="img" src="../DesignSystem/images/Icons/others-icons/aptos-logo.png" alt="">
                    Aptos
                  </a>
            </div>
          </div>
          <div class="btn-connect-wallet">
            <button style="height: 32px;" class="btn">Connect Wallet</button>
          </div>
        </div>
      </div>
    </header>
      
    <main>
      <section id="hero-section"></section>
        
      <section id="card-section "></section>
        
      <section id="twin-section"></section>
        
      <section id="orange-section"></section>
        
      <section id="buyCake-section"></section>
    </main>
      
    <footer></footer>
  </body>

</html>
